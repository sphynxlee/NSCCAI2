<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA2</title>
</head>
<body>
    <div id="root">
    </div>
    <script>
        let root = document.querySelector('#root');
        let tableTag = document.createElement('table');
        let myTitle = document.createTextNode('Table Demo');
        console.log('Created table tag');
        root.appendChild(tableTag);
        tableTag.innerHTML = `
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td colspan="2">Row 1, Column 1</td>
            </tr>
            <tr>
                <td>Row 2, Column 1</td>
                <td>Row 2, Column 2</td>
            </tr>
        `;
    </script>
</body>
</html>
